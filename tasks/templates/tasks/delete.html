<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<style>
  a:hover {
    text-decoration: none;
    color: white;
  }
  h1 {
    color: blue;
    text-decoration: underline;
    text-align: center;
  }
  p {
    text-align: center;
    color:black;
  }
  .xyz {
    text-align: center;
    margin: 100px;
    margin-left: 400px;
    margin-right: 400px;
    background-color: #f6f0c4;
    background-image: linear-gradient(315deg, #f6f0c4 0%, #d99ec9 74%);
    box-shadow: 100px;
    padding: 1px;
    border-radius: 5px;
  }

  .cancel {
    text-decoration: none;
    font-size: 20 px;
    color: white;
  }
</style>
<body style="background-color: #bdd4e7;
background-image: linear-gradient(315deg, #bdd4e7 0%, #8693ab 74%);
">
<div class="xyz">
    <h1>Delete List</h1>
    <p>Are you sure you want to delete "{{item}}"?</p>
    <button class="btn btn-primary btn-sm">
      <a class="cancel" href="{% url 'list' %}">Cancel</a>
    </button>
    <form method="POST" action="" onsubmit="return confirm('you really want to delete')">
      {% csrf_token %}
      <br />
      <input class="btn btn-secondary" type="submit" name="Confirm" />
    </form>
  </div>
</body>
