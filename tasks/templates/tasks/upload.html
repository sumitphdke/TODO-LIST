<style>
  .container1 {
    color:black;
    margin-top:100px;
    margin-left:100px;

    margin-bottom:110px;
    background-color: blue;
    align-content: center;

    text-align: center;
    margin-top: 100px;
    margin-bottom:10px;

<div class="container1">
  <form method="post" enctype="multipart/form-data" class="ce">
